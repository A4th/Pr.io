<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="add_subject.js" defer></script>
        <title>Add Subject Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="add_subject.css">
    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">
                <header>
                    <nav>
                        <a href="#" class="pr.io">PR.IO</a>
                    </nav>
                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="#" class="menu" style="margin: 5%">View Schedule</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Add Tasks</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Add Subjects</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Search</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Edit Subjects</a><br><br>
                </div>

                <div class = "main-container">
                    <h3>SUBJECT INFORMATION</h3><br>
                    <label for="subName">Subject Name: </label>
                    <input type="text" id="subName" placeholder="enter subject name..."><br><br>
                    <label for="unitNum">No. of Units: </label>
                    <input type="text" id="unitNum" placeholder="enter number of unit credits..."><br><br>
                    
                    <br><br>
                    <h3>Grading System / Breakdown</h3>
                    <div id="gradeSysBox">
                        <button id="add_gradeSys" onclick="add_gradeSys()">+</button><br>
                    </div>
                    <br><br>

                    <label for="start">Start Time&nbsp&nbsp:</label>
                    <input type="datetime-local" id="start" name="start" placeholder="mm/dd/yyyy; hh/mm"><br>
                    <label for="end">End Time&nbsp&nbsp&nbsp:</label>
                    <input type="datetime-local" id="end" name="end" placeholder="mm/dd/yyyy; hh/mm"><br><br>

                    <a id="submit" onclick="inputsFunc()">Submit</a>
                    <a id="cancel" href="#">Cancel</a>
                </div>
                <div class = "details-pane">
                    <h1>Details:</h1>
                </div>
            </div>

            <div class="main-container">
                
                
            </div>
        </div>
    </body>
</html>
