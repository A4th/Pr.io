                </div>
                 <div class="details-pane" id="details-pane" style="display:none">
                    <div id="details-header" class="header-with-button">
                    <h1>Details:</h1>
                    <button type="button" id="details-close" class="control-button header-button"
                        onclick="document.getElementById('details-pane').style = 'display:none'">X</button>
                    </div>

                    <form method = "POST" action="{% url 'editTaskForm' %}">
                        {% csrf_token %}
                        <input type="hidden" value="-1" name="task_id"></input>
                        <div id="task-details">
                        <input type="text" id="taskName" name="taskName" class="input-field"/>
                        <br>

                        <label for="taskSubject">Subject: </label>
                        <output id="taskSubject"></output>
                        <br>

                        <label for="taskReqType">Type: </label>
                        <output id="taskReqType"></output>
                        <br>

                        <br>

                        <label for="taskStart">Task Start: </label>
                        <output id="taskStart"></output>
                        <br>

                        <label for="taskEnd">Task End: </label>
                        <output id="taskEnd"></output>
                        <br>

                        <br>

                        <label>Due Date: </label>
                        <br>
                        <input id="taskDueDate" name="taskDueDate" class="input-field" type="datetime-local" required/>
                        <br>

                        <label>Notes: </label>
                        <br>
                        <textarea id="taskNotes" name="taskNotes" class="input-field" rows="7"></textarea>
                        <br>

                        <br>

                        <button type="button" id="save-task-button" class="control-button task-button" onclick="editTask(this.form)">Save Task Details</button>
                        <br><br>
                    </form>

                    <form method = "POST" action="{% url 'removeTaskForm' %}">
                        {% csrf_token %}
                        <input type="hidden" value="-1" name="task_id"></input>
                        <button type="button" id="remove-task-button" class="control-button task-button" onclick="removeTask(this.form)">Mark as Done/Remove</button>
                    </form>

                    </div>
                </div>
            </div>
        </div>
