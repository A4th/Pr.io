{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="{% static 'js/add_subject.js' %}" defer></script>
        <title>Add Subject Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/add_subject.css' %}"/>
    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">
                <header>
                    <nav>
                        <a href="{% url 'viewSched' %}" class="menu">PR.IO</a>
                    </nav>
                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="{% url 'viewSched' %}" class="menu">View Schedule</a><br><br>
                    <a href="{% url 'addTask' %}" class="menu">Add Task</a><br><br>
                    <a href="{% url 'addSub' %}" class="menu">Add Subject</a><br><br>
                    <a href="#" class="menu">Search</a><br><br>
                    <a href="#" class="menu">Edit Subject</a><br><br>
                </div>

                <div class = "main-container">
                    <br><a id="addCL" class="control-button" href="{% url 'addCourseSub' %}">> Add Course Subjects</a>
                    <h3>SUBJECT INFORMATION</h3>
                    <div id="error-bar" class="error-bar"></div>
                    <div id="addSub"></div>
                   
                    <h3>Grading System / Breakdown</h3>
                    <div id="gradeSysBox">
                        <button id="add_gradeSys" class="control-button" onclick="add_gradeSys()">+</button>
                    </div><br><br>
                    
                    <div id="startEnd"></div><br>

                    <a id="submit" class="control-button" onclick="inputsFunc()">Submit</a>
                    <a id="cancel" class="control-button" href="#">Cancel</a>
                </div>
                <div class = "details-pane">
                    <h1>Details:</h1>
                </div>
            </div>
        </div>
    </body>
</html>
