{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Edit Subjects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/edit_subject.css' %}"/>
    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">
                <header>
                    <nav><a href="{% url 'viewSched' %}" class="menu">PR.IO</a></nav>
                    <nav><a href="{% url 'logout' %}" class="menu">logout</a></nav>
                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>  

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="{% url 'viewSched' %}" class="menu">View Schedule</a><br><br>
                    <a href="{% url 'addTask' %}" class="menu">Add Task</a><br><br>
                    <a href="{% url 'addSub' %}" class="menu">Add Subject</a><br><br>
                    <a href="{% url 'checkSub' %}" class="menu">Search</a><br><br>
                    <a href="{% url 'editSub' %}" class="menu">Edit Subject</a><br><br>
                </div>
            <div class = "main-container">
              <h3>SELECT SUBJECT TO EDIT</h3>
              
              <h1>Edit Subject</h1>

              {% if subjects %}
                  <ul>
                  {% for subject in subjects %}
                      <li><a href="{% url 'subject_details' subject.id %}">{{ subject }}</a></li>
                  {% endfor %}
                  </ul>
              {% else %}
                  <p>No subjects found.</p>
              {% endif %}


              <div id="course-subjects">
              </div>
              <div id="control-buttons">
              </div>
        </div>
            </div>
        </div>
    </body>
</html>
