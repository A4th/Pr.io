{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pr.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset='utf-8' />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/view_schedule.css' %}"/>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
        <!-- TODO: Remove dummy/placeholder values below-->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev, next today',
                        center: 'title',
                        right: 'dayGridMonth, timeGridWeek, timeGridDay'
                    },

                    events:[
                    {% if tasks %}
                    {% for task in tasks %}
                    {
                        title: '{{ task.name }}',
                        start: '{{ task.startDate }}',
                        end: '{{ task.endDate }}',
                    },
                    {% endfor %}
                    {% endif %}
                    ]
                });
                calendar.render();
            });

        </script>

    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">
                <header>
                    <nav><a href="{% url 'viewSched' %}" class="menu">PR.IO</a></nav>
                    <nav><a href="{% url 'logout' %}" class="menu">logout</a></nav>
                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="{% url 'viewSched' %}" class="menu">View Schedule</a><br><br>
                    <a href="{% url 'addTask' %}" class="menu">Add Task</a><br><br>
                    <a href="{% url 'addSub' %}" class="menu">Add Subject</a><br><br>
                    <a href="{% url 'checkSub' %}" class="menu">Search</a><br><br>
                    <a href="{% url 'editSub' %}" class="menu">Edit Subject</a><br><br>
                </div>

                <div class = "main-container">
                    <h3>Hello &ltname&gt! Welcome to PR.IO!</h3>
                    <!-- <img src="wip.png" style="display: flex; justify-content: center;"> -->
                    <div id = 'calendar'></div>
                </div>

                <div class = "details-pane">
                    <h1>Details:</h1>
                </div>
            </div>

        </div>
    </body>
</html>
