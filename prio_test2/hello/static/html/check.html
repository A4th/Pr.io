{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <script type="text/javascript" src="{% static 'js/add_subject.js' %}" defer></script> -->
        <title>Check Saved Subjects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/add_subject.css' %}"/>
    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">
                <header>
                    <nav><a href="{% url 'viewSched' %}" class="menu">PR.IO</a></nav>
                    <nav><a href="{% url 'logout' %}" class="menu">logout</a></nav>
                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="{% url 'viewSched' %}" class="menu">View Schedule</a><br><br>
                    <a href="{% url 'addTask' %}" class="menu">Add Task</a><br><br>
                    <a href="{% url 'addSub' %}" class="menu">Add Subject</a><br><br>
                    <a href="{% url 'checkSub' %}" class="menu">Search</a><br><br>
                    <a href="{% url 'editSub' %}" class="menu">Edit Subject</a><br><br>
                </div>

                <div class = "main-container">
                    <!-- <br><a id="addCL" class="control-button" href="{% url 'addCourseSub' %}">> Add Course Subjects</a> -->
                    <h3>SUBJECTS SAVED:</h3>
                       {% for item in all_sub %}
                         <label>{{item}}</label><br>
                       {% endfor %}
                    <h3>TASKS SAVED: (Subject: Task Name)</h3>
                       {% for item in all_task %}
                         <label>{{item.subName}}: {{item}}, {{item.dueDate}}</label><br>
                       {% endfor %}
                </div>
                <div class = "details-pane">
                    <h1>Details:</h1>
                </div>
            </div>
        </div>
    </body>
</html>
