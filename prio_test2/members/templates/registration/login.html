{% load static %}

<!DOCTYPE html>
<html lang="en" style="background-image: url({% static 'img/13189.jpg' %})">
    <head>
      <title>Login | Pr.io</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    </head>
    <body>
        <!-- <img src="{% static 'img/photo-1528819027803-5473f2bf7633.jpg' %}" alt="home" /> -->
        <form action="" method="POST" class="form-container">
            {% csrf_token %}

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username:</label>
              <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password:</label>
              <input type="password" class="form-control" name="password">
            </div>

            <span>
              <p>Not a member? <a style="color: pink" href="{% url 'register' %}">Sign up</a></p>
              
            </span>

            <button type="submit" value="Submit" class="control-button">Submit</button>
        </form>
    </body>
