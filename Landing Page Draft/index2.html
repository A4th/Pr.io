        <link rel="stylesheet" href="styles2.css">
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev, next today',
                        center: 'title',
                        right: 'dayGridMonth, timeGridWeek, timeGridDay'
                    },

                    events:[
                    {
                        title: 'Implementing the Calendar',
                        start: '2023-03-19',
                        end: '2023-03-22'
                    },
                    {
                        title: 'CS 194 Sprint 2 Review',
                        start: '2023-03-24'
                    }
                    ]
                });
                calendar.render();
            });

        </script>

    </head>
    <body>
        <div class="layout-container">
            <div class = "top-navigation-bar">

                    <nav>
                        <a href="#" class="menu">PR.IO</a>

                    <button class="help"><a href="#" id="help-text">?</a></button>
                </header>
            </div>

            <div class="below-nav-bar">
                <div class = "left-navigation-bar">
                    <br>
                    <a href="#" class="menu" style="margin: 5%">View Schedule</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Add Tasks</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Add Subjects</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Search</a><br><br>
                    <a href="#" class="menu" style="margin: 5%">Edit Subjects</a><br><br>
                </div>

                <div class = "main-container">
                    <h3>Hello &ltname&gt! Welcome to PR.IO!</h3>
                    <!-- <img src="wip.png" style="display: flex; justify-content: center;"> -->
                    <div id = 'calendar'></div>
                </div>

                <div class = "details-pane">
                    <h1>Details:</h1>
                </div>
            </div>

        </div>
    </body>
</html>
